<div class="list-group" *ngIf="foodItems.length > 0">
  <a href="#" class="list-group-item list-group-item-action flex-column align-items-start active" *ngFor='let food of foodItems'>
    <div class="d-flex w-100 justify-content-between">
      <h5 class="mb-1">{{food.name}}</h5>
      <small>3 days ago</small>
    </div>
    <p class="mb-1">{{food.Description}}</p>
    <small>Donec id elit non mi porta.</small>
  </a>
</div>
